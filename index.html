<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldar Kepic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>


    <!-- Intro -->
    <section class="intro-view">
        <div class="intro">
            <h1>Welcome</h1>
        </div>
        <div class="welcome hidden-content">
            <div class="wrap">
                <ul class="fly">
                    <li>W</li>
                    <li>E</li>
                    <li>L</li>
                    <li>C</li>
                    <li>O</li>
                    <li>M</li>
                    <li>E</li>
                </ul>
                <a href="resume.html" class="enter-button">ENTER</a>
            </div>
        </div>
    
        <script type="text/javascript">
            $(function() {
                var welcomeSection = $('.intro'),
                enterButton = welcomeSection.find('.button');
    
                setTimeout(function() {
                    welcomeSection.removeClass('hidden-content');
                }, 800);
    
                enterButton.on('click', function(e) {
                    e.preventDefault();
                    welcomeSection.addClass('hidden-content').fadeOut();
                });
            }) 
    
        </script>
    </section>
    
    


</body>
</html>
